<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animals Park AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      device-orientation-permission-ui="enabled: true"
      environment="preset: none"
      renderer="logarithmicDepthBuffer: true"
    >
      <a-assets>
        <!-- Sounds -->
        <audio id="elephant-sound" src="assets/sounds/elephant.mp3" preload="auto"></audio>
        <audio id="tiger-sound" src="assets/sounds/tiger.mp3" preload="auto"></audio>
        <audio id="rhino-sound" src="assets/sounds/rhino.mp3" preload="auto"></audio>
        <audio id="cow-sound" src="assets/sounds/cow.mp3" preload="auto"></audio>

        <!-- Models -->
        <a-asset-item id="elephant-model" src="assets/models/elephant.glb"></a-asset-item>
        <a-asset-item id="tiger-model" src="assets/models/tiger.glb"></a-asset-item>
        <a-asset-item id="rhino-model" src="assets/models/rhino.glb"></a-asset-item>
        <a-asset-item id="cow-model" src="assets/models/cow.glb"></a-asset-item>

        <!-- Grass Texture -->
        <img id="grass-texture" src="assets/textures/grass.jpg" />
      </a-assets>

      <!-- Lights -->
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="directional" intensity="0.8" position="1 1 0"></a-light>

      <!-- Elephant Marker -->
      <a-marker type="pattern" url="assets/markers/elephant_marker.patt">
        <a-entity id="elephant-container" gesture-rotate-scale>

          <a-plane
            src="#grass-texture"
            rotation="-90 0 0"
            width="4"
            height="4"
            repeat="4 4"
            material="side: double"
            position="0 0 0"
          ></a-plane>

          <a-entity
            id="elephant"
            gltf-model="#elephant-model"
            scale="0.8 0.8 0.8"
            rotation="0 180 0"
            position="0 0.1 0"
            animation-mixer
            sound="src: #elephant-sound; autoplay: false; loop: true; volume: 0.5"
            sound-toggle
          ></a-entity>
        </a-entity>
      </a-marker>

      <!-- Tiger Marker -->
      <a-marker type="pattern" url="assets/markers/tiger_marker.patt">
        <a-entity id="tiger-container" gesture-rotate-scale>

          <a-plane
            src="#grass-texture"
            rotation="-90 0 0"
            width="4"
            height="4"
            repeat="4 4"
            material="side: double"
            position="0 0 0"
          ></a-plane>

          <a-entity
            id="tiger"
            gltf-model="#tiger-model"
            scale="0.8 0.8 0.8"
            rotation="0 180 0"
            position="0 0.1 0"
            animation-mixer
            sound="src: #tiger-sound; autoplay: false; loop: true; volume: 0.5"
            sound-toggle
          ></a-entity>
        </a-entity>
      </a-marker>

      <!-- Rhino Marker -->
      <a-marker type="pattern" url="assets/markers/rhino_marker.patt">
        <a-entity id="rhino-container" gesture-rotate-scale>

          <a-plane
            src="#grass-texture"
            rotation="-90 0 0"
            width="4"
            height="4"
            repeat="4 4"
            material="side: double"
            position="0 0 0"
          ></a-plane>

          <a-entity
            id="rhino"
            gltf-model="#rhino-model"
            scale="0.8 0.8 0.8"
            rotation="0 180 0"
            position="0 0.1 0"
            animation-mixer
            sound="src: #rhino-sound; autoplay: false; loop: true; volume: 0.5"
            sound-toggle
          ></a-entity>
        </a-entity>
      </a-marker>

      <!-- Musk Cow Marker -->
      <a-marker type="pattern" url="assets/markers/cow_marker.patt">
        <a-entity id="cow-container" gesture-rotate-scale>

          <a-plane
            src="#grass-texture"
            rotation="-90 0 0"
            width="4"
            height="4"
            repeat="4 4"
            material="side: double"
            position="0 0 0"
          ></a-plane>

          <a-entity
            id="cow"
            gltf-model="#cow-model"
            scale="0.8 0.8 0.8"
            rotation="0 180 0"
            position="0 0.1 0"
            animation-mixer
            sound="src: #cow-sound; autoplay: false; loop: true; volume: 0.5"
            sound-toggle
          ></a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Helper: get animation clips from animation-mixer
      function getAnimationClips(el) {
        const mixerComp = el.components['animation-mixer'];
        if (!mixerComp || !mixerComp.mixer) return [];
        return mixerComp.mixer._actions.map(action => action._clip.name);
      }

      // Double-tap detection helper for any element
      function setupDoubleTap(el, callback) {
        let lastTap = 0;
        el.addEventListener('click', (event) => {
          const currentTime = new Date().getTime();
          const tapLength = currentTime - lastTap;
          if (tapLength < 400 && tapLength > 0) {
            event.preventDefault();
            callback(event);
          }
          lastTap = currentTime;
        });
      }

      AFRAME.registerComponent('gesture-rotate-scale', {
        init: function () {
          this.isDragging = false;
          this.lastX = 0;
          this.lastY = 0;

          this.isScaling = false;
          this.initialDistance = 0;
          this.initialScale = this.el.object3D.scale.clone();

          const el = this.el;

          // Mouse events for rotation
          el.sceneEl.canvas.addEventListener('mousedown', (e) => {
            this.isDragging = true;
            this.lastX = e.clientX;
            this.lastY = e.clientY;
          });
          window.addEventListener('mouseup', () => {
            this.isDragging = false;
            this.isScaling = false;
          });
          el.sceneEl.canvas.addEventListener('mousemove', (e) => {
            if (this.isDragging && !this.isScaling) {
              let deltaX = e.clientX - this.lastX;
              let deltaY = e.clientY - this.lastY;
              el.object3D.rotation.y += deltaX * 0.01;
              el.object3D.rotation.x += deltaY * 0.01;
              this.lastX = e.clientX;
              this.lastY = e.clientY;
            }
          });

          // Touch events for rotation and scaling
          el.sceneEl.canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
              this.isDragging = true;
              this.lastX = e.touches[0].clientX;
              this.lastY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
              this.isDragging = false;
              this.isScaling = true;
              this.initialDistance = this.getDistance(e.touches[0], e.touches[1]);
              this.initialScale = this.el.object3D.scale.clone();
            }
          });
          el.sceneEl.canvas.addEventListener('touchmove', (e) => {
            if (this.isDragging && e.touches.length === 1) {
              let deltaX = e.touches[0].clientX - this.lastX;
              let deltaY = e.touches[0].clientY - this.lastY;
              el.object3D.rotation.y += deltaX * 0.01;
              el.object3D.rotation.x += deltaY * 0.01;
              this.lastX = e.touches[0].clientX;
              this.lastY = e.touches[0].clientY;
            } else if (this.isScaling && e.touches.length === 2) {
              let currentDistance = this.getDistance(e.touches[0], e.touches[1]);
              let scaleFactor = currentDistance / this.initialDistance;

              let newScale = this.initialScale.clone().multiplyScalar(scaleFactor);
              newScale.x = THREE.MathUtils.clamp(newScale.x, 0.2, 3);
              newScale.y = THREE.MathUtils.clamp(newScale.y, 0.2, 3);
              newScale.z = THREE.MathUtils.clamp(newScale.z, 0.2, 3);

              el.object3D.scale.copy(newScale);
            }
          });
          el.sceneEl.canvas.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) this.isScaling = false;
            if (e.touches.length === 0) this.isDragging = false;
          });
        },
        getDistance: function (touch1, touch2) {
          let dx = touch1.clientX - touch2.clientX;
          let dy = touch1.clientY - touch2.clientY;
          return Math.sqrt(dx * dx + dy * dy);
        }
      });

      AFRAME.registerComponent('sound-toggle', {
        init: function () {
          this.soundPlaying = false;
          this.el.addEventListener('click', (event) => {
            event.stopPropagation();
            const sound = this.el.components.sound;
            if (!sound) {
              console.warn(`No sound component found on ${this.el.id}`);
              return;
            }
            if (this.soundPlaying) {
              sound.pauseSound();
              console.log(`Sound paused on ${this.el.id}`);
            } else {
              sound.playSound();
              console.log(`Sound played on ${this.el.id}`);
            }
            this.soundPlaying = !this.soundPlaying;
          });
          console.log(`sound-toggle registered on ${this.el.id || this.el.tagName}`);
        }
      });

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('a-scene').addEventListener('loaded', () => {
          document.body.addEventListener('click', () => {
            ['elephant', 'tiger', 'rhino', 'cow'].forEach(id => {
              const entity = document.querySelector('#' + id);
              if (entity && entity.components.sound && !entity.components.sound.isPlaying) {
                entity.components.sound.playSound();
                if (entity.components['sound-toggle']) {
                  entity.components['sound-toggle'].soundPlaying = true;
                }
                console.log(`Auto-playing sound for ${id}`);
              }
            });
          }, { once: true });

          // Setup double-tap animation toggling
          ['elephant', 'tiger', 'rhino', 'cow'].forEach(id => {
            const el = document.querySelector('#' + id);
            if (!el) return;

            let clips = [];
            let currentClipIndex = 0;

            // Wait for model to load to get clips
            el.addEventListener('model-loaded', () => {
              clips = getAnimationClips(el);
              console.log(`Animations for ${id}:`, clips);
              if (clips.length > 0) {
                el.setAttribute('animation-mixer', { clip: clips[0], loop: 'repeat' });
              }
            });

            // Setup double-tap to cycle animations
            let lastTap = 0;
            el.addEventListener('click', (evt) => {
              const currentTime = new Date().getTime();
              const tapLength = currentTime - lastTap;
              if (tapLength < 400 && tapLength > 0) {
                evt.preventDefault();
                if (clips.length === 0) {
                  console.log(`${id} has no animation clips.`);
                  return;
                }
                currentClipIndex = (currentClipIndex + 1) % clips.length;
                el.setAttribute('animation-mixer', { clip: clips[currentClipIndex], loop: 'repeat' });
                console.log(`${id} switched to animation clip: ${clips[currentClipIndex]}`);
              }
              lastTap = currentTime;
            });
          });
        });
      });
    </script>
  </body>
</html>

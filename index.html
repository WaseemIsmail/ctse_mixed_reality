<!DOCTYPE html>
<html>
  <head>
    <title>Animals Park AR - Elephant Interactive</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      device-orientation-permission-ui="enabled: true"
    >

      <a-marker type="pattern" url="assets/markers/elephant_marker.patt" gesture-detector rotatable scalable>

        <a-entity
          id="elephant"
          gltf-model="assets/models/elephant.glb"
          scale="0.8 0.8 0.8"
          rotation="0 180 0"
          animation-mixer
          sound="src: url(assets/sounds/elephant.mp3); autoplay: false; loop: true; volume: 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>

      AFRAME.registerComponent('rotatable', {
        init: function () {
          this.rotation = this.el.getAttribute('rotation');
          this.handleDrag = this.handleDrag.bind(this);
          this.el.addEventListener('dragmove', this.handleDrag);
        },
        handleDrag: function (event) {
          const ROTATION_SPEED = 0.5;
          this.rotation.x -= event.detail.delta.y * ROTATION_SPEED;
          this.rotation.y += event.detail.delta.x * ROTATION_SPEED;
          this.rotation.x = Math.min(Math.max(this.rotation.x, -90), 90);
          this.el.setAttribute('rotation', this.rotation);
        },
        remove: function () {
          this.el.removeEventListener('dragmove', this.handleDrag);
        }
      });

      AFRAME.registerComponent('scalable', {
        init: function () {
          this.scale = this.el.getAttribute('scale');
          this.handlePinch = this.handlePinch.bind(this);
          this.el.addEventListener('pinchmove', this.handlePinch);
        },
        handlePinch: function (event) {
          const SCALE_SPEED = 0.01;
          const scaleChange = event.detail.scaleChange * SCALE_SPEED;
          this.scale.x += scaleChange;
          this.scale.y += scaleChange;
          this.scale.z += scaleChange;
          this.scale.x = Math.min(Math.max(this.scale.x, 0.2), 3);
          this.scale.y = Math.min(Math.max(this.scale.y, 0.2), 3);
          this.scale.z = Math.min(Math.max(this.scale.z, 0.2), 3);
          this.el.setAttribute('scale', this.scale);
        },
        remove: function () {
          this.el.removeEventListener('pinchmove', this.handlePinch);
        }
      });

      document.querySelector('a-scene').addEventListener('loaded', () => {
        const soundEntity = document.querySelector('#elephant');

        soundEntity.components.sound.playSound();

        soundEntity.components.sound.pool.children[0].addEventListener('error', () => {
          function playOnUserInteraction() {
            soundEntity.components.sound.playSound();
            window.removeEventListener('click', playOnUserInteraction);
            window.removeEventListener('touchstart', playOnUserInteraction);
          }
          window.addEventListener('click', playOnUserInteraction);
          window.addEventListener('touchstart', playOnUserInteraction);
        });
      });
    </script>
  </body>
</html>
